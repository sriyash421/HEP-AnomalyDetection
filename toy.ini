[job]
job_name = toy
job_type = toy
save_dir = saved_models
load_dir = load_models
results_dir = results

[data]
root_path = ~/programming/pDNN/data
num_features = 2
campaigns = ["MC16a"]
channel = emu
norm_array = true
bkg_list = ["Gaussian"]
bkg_sumofweight = 100000
sig_list = ["RPV500", "RPV700", "RPV1000", "RPV1500", "RPV2000"]
sig_sumofweight = 100000
test_rate = 0.2
val_split = 0.1
batch_size = 30

[early_stop]
use_early_stop = true
early_stop_monitor = val_loss
early_stop_min_delta = 0
early_stop_patience = 10
early_stop_mode = min
early_stop_restore_best_weights = true

[logs]
save_model = true
save_tb_logs = true
verbose = 2
check_model_epoch = true

[model]
epochs = 100
momentum = 0.99
nesterov = true
learn_rate = 1e-7
learn_rate_decay = 0
sig_class_weight = 1.
bkg_class_weight = 1.
optimizer = adam
classifier_nodes = [30, 30, 10]
encoder_nodes = [40, 20, 8]
dropout_rate = 0.2
activation_fn = tanh
k_value = 10
