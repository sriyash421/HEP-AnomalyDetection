[job]
job_name = train_zpr
job_type = train
save_dir = saved_models
load_dir = load_models
results_dir = results

[data]
root_path = ~/pDNN/data
num_features = 65
campaigns = ["MC16a"] 
channel = emu
norm_array = true
bkg_list = ["Diboson_mc", "Top_mc", "Wjets_mc"]
bkg_sumofweight = 100000
sig_list = ["RPV500", "RPV700", "RPV1000", "RPV1500", "RPV2000"]
sig_sumofweight = 100000
test_rate = 0.2
val_split = 0.1
batch_size = 128
data_ratio = 0.1

[early_stop]
use_early_stop = true
early_stop_monitor = val_loss
early_stop_min_delta = 0
early_stop_patience = 10
early_stop_mode = min
early_stop_restore_best_weights = true

[logs]
save_model = true
save_tb_logs = true
verbose = 2
check_model_epoch = true

[model]
epochs = 50
momentum = 0.99
nesterov = true
learn_rate = 1e-3
learn_rate_decay = 1e-4
classifier_weight = 0.1
encoder_weight = 0.9
optimizer = adam
classifier_nodes = [32, 32, 8]
encoder_nodes = [32, 16, 8]
dropout_rate = 0.2
activation_fn = tanh
k_value = 256
inf_batch = 4096