[job]
job_name = train_zpr
job_type = train
save_dir = saved_models
load_dir = load_models
results_dir = results

[data]
root_path = data
campaigns = ["MC16a","MC16d","MC16e"] 
channel = emu
norm_array = false
bkg_list = ["Diboson_mc", "Top_mc", "Wjets_mc"]
bkg_sumofweight = 100000
sig_list = ["ZPR500","ZPR1000", "ZPR1500", "ZPR2000"]
sig_sumofweight = 100000
test_rate = 0.2
val_split = 0.1
batch_size = 32

[early_stop]
use_early_stop = true
early_stop_monitor = val_loss
early_stop_min_delta = 0
early_stop_patience = 3
early_stop_mode = min
early_stop_restore_best_weights = true

[logs]
save_model = true
save_tb_logs = true
verbose = 2
check_model_epoch = true

[model]
momentum = 0.5
nesterov = true
learn_rate = 0.001
learn_rate_decay = 1e-6
sig_class_weight = 1.
bkg_class_weight = 1.
optimizer = sgd
classifier_nodes = [30, 30, 10]
encoder_nodes = [40, 20, 8]
dropout_rate = 0.2
activation_fn = tanh
k_value = 10